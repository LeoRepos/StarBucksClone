<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Bucks</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header-logo">
                <a href="">
                    <img 
                    src="./assets/imagens/logo.png" 
                    alt="logo">
                </a>
            </div>
            <div class="header-search-menu">
                <div class="search">
                    <input 
                    type="text" 
                    name="search" 
                    placeholder="Search">
                        <a
                        class="input-link"
                        href="">
                        <img
                        src="./assets/imagens/loupe.png"
                        alt="search">
                        </a>           
                </div>                

            </div>
            <div class="menu">
                <a href=""> 
                    <img src="./assets/imagens/menu.png" alt="menu">
                </a>
            </div>
        </div>
    </header>    
    <section class="section-container">
        <div id="showCase-1">
            <div class="section-title">
                <h1>Starbucks® <br/>Happy Hour</h1>
                <p>
                    Encontraremos você em sua caixa de entrada. Ofertas de bebidas estão a caminho.
                </p>
            </div>
            <div class="section-options">
                <div>
                    <img src="./assets/imagens/c1.jpg" class="card-products" alt="">
                </div>
                <div>
                    <img src="./assets/imagens/c2.jpg" class="card-products" alt="">
                </div>
                <div>
                    <img src="./assets/imagens/c3.jpg" class="card-products" alt="">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
